<mat-toolbar color="primary" class="app-toolbar">
  <a class="app-title" routerLink="/restaurants">Food Delivery</a>
  <span class="spacer"></span>
  <nav class="nav-links">
    <a mat-button routerLink="/restaurants" routerLinkActive="active-link"
      >Restaurants</a
    >
    <a mat-button routerLink="/cart" routerLinkActive="active-link">
      <span [matBadge]="(cartCount$ | async) ?? 0" matBadgeOverlap="false">
        Cart
      </span>
    </a>
    <a mat-button routerLink="/checkout" routerLinkActive="active-link">
      Checkout
    </a>
    <a mat-button routerLink="/order-status" routerLinkActive="active-link">
      Order Status
    </a>
  </nav>
</mat-toolbar>

<main class="app-content">
  <router-outlet></router-outlet>
</main>
